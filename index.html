<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" media="(max-width: 640px)" href="./styles/mobile.css">
    <title>simonDice</title>
</head>
<body>

    <div id="container-dificultad">
        <h1 class="titulo">SIMON CON BOOTSTRAP</h1>
        <h3 class="titulo">Eleg√≠ la dificultad</h3>
        
        <div id="dificultades" class="row">
            <button id="facil" type="button" class="btn btn-dark" onclick="determinarDificultad(this)">Facil</button>
            <button id="intermedio" type="button" class="btn btn-dark" onclick="determinarDificultad(this)">Intermedio</button>
            <button id="dificil" type="button" class="btn btn-dark" onclick="determinarDificultad(this)">Dificil</button>
        </div>
    </div>

    <div id="juego" class="oculto">
        <div class="container container-juego">
            <div class="row row1">
                <div class="col-sm-6 pija">
                    <div class="alert alert-primary mb-0" role="alert" id="estado"></div>
                </div>
                <div class="col-sm-2 pija">
                    <strong>Ronda <strong id="ronda"></strong>/<strong id="cant-rondas-dificultad"></strong></strong>
                </div>
                <div class="col-sm-2 pija">
                    <button id="jugar-boton" type="button" class="btn btn-light">Empezar</button>
                </div>
                <div class="col-sm-2 pija">
                    <button id="cambiar-dificultad-boton" type="button" class="btn btn-light">Cambiar dificultad</button>
                </div>
            </div>
        </div>
        
        <br>
    
        <div class="container circulos">
            <div class="row row-circulos">
                <div id="circulo-1" class="circulo"></div>
                <div id="circulo-2" class="circulo"></div>
            </div>
            <div class="row row-circulos">
                <div id="circulo-3" class="circulo"></div>
                <div id="circulo-4" class="circulo"></div>
            </div>
        </div>
    </div>

    <script src="./script/main.js"></script>
</body>
</html>
